<!DOCTYPE html>
<html lang="fr"> 
<head>
	<meta charset="utf-8">
	<title>Reservia</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

	<!-- Kit FontAwsome -->
	<script src="https://kit.fontawesome.com/3d407ecafd.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="page">
		<header class="header-content">HEADER</header>


		<section id="searchbox" class="searchbox-content">SEARCH</section>
			<h1>Trouvez votre hébergement pour des vacances de rêve</h1>


		<section id="populaire" class="populaire-content">POPULAIRE</section>
			<h2>Les plus populaires</h2>


		<section id="hebergement" class="hebergement-content">
			<h2>Hébergements à Marseille</h2>
			<div class="hebergement-container">
				<article class="hebergement-item">
					<a href="#">
						<div class="image-container">
							<img src="media/hebergement/auberge-la-cannebiere.jpg" alt="Auberge la Cannebière" />
						</div>
						<div class="hebergement-infos">
							<h3>Auberge la Cannebière</h3>
							<p>Nuit à partir de <strong>25 €</strong></p>
							<div class="stars-ranking">
								<i class="fas fa-star star-up"></i>
								<i class="fas fa-star star-up"></i>
								<i class="fas fa-star star-up"></i>
								<i class="fas fa-star star-up"></i>
								<i class="fas fa-star star-down"></i>
							</div>
						</div>
					</a>
				</article>
			</div>
		</section>


		<section id="activites" class="activites-content">ACTIVITES</section>
			<h2>Activités à Marseille</h2>


		<footer class="footer-content">FOOTER</footer>
	</div>

</body>
</html>
